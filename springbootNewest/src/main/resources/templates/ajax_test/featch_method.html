<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch send ajax request</title>
</head>
<body>

<button>AJAX Request</button>

<script>
    const btns = document.querySelectorAll('button');

    btns[0].onclick = function () {
        fetch('http://localhost:8080/ajax_example/test.json', {
            method: 'POST',
            headers: {
                name: 'zoubin'
            },
            body: 'username=admin&password=admin'
        }).then(response=>{
            return response.json();
        }).then(response=>{
            console.log(response);
        })
    }
</script>
</body>
</html>
