<form id="create_paper_form">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">试卷名</span>
        </div>
        <input type="text" class="form-control fix-rounded-right" required id="paper_name">
        <div class="invalid-tooltip">
            请填写试卷名
        </div>
    </div>

    <div class="input-group create_paper_form_input">
        <div class="input-group-prepend">
            <span class="input-group-text">教师姓名</span>
        </div>
        <input type="text" class="form-control fix-rounded-right" required id="teacher_name">
        <div class="invalid-tooltip">
            请填写试教师姓名
        </div>
    </div>

    <div class="input-group create_paper_form_input">
        <div class="input-group-prepend">
            <span class="input-group-text">试卷满分</span>
        </div>
        <input type="number" min="0" class="form-control fix-rounded-right" id="full_marks" required>
        <div class="invalid-tooltip">
            请填写大于０的数字作为试卷满分.
        </div>
    </div>

    <div class="input-group create_paper_form_input">
        <div class="input-group-prepend">
            <span class="input-group-text">考试开始时间</span>
        </div>
        <input type="datetime-local" class="form-control fix-rounded-right" id="start_time" required>
        <div class="invalid-tooltip">
            请填写考试开始日期
        </div>
    </div>

    <div class="input-group create_paper_form_input">
        <div class="input-group-prepend">
            <span class="input-group-text">考试结束时间</span>
        </div>
        <input type="datetime-local" class="form-control fix-rounded-right" id="end_time" required>
        <div class="invalid-tooltip">
            请填写考试结束日期
        </div>
    </div>

    <div class="form-group create_paper_form_input">
        <label for="account_specialty">请选择专业</label>
        <select class="form-control" id="account_specialty">
        </select>
    </div>

    <div class="row justify-content-center">
        <div class="col-4">
            <button type="submit" class="btn btn-secondary btn-lg btn-block" id="create_paper_submit">创建试卷</button>
        </div>
    </div>
</form>
